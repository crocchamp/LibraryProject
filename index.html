<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="header">
    <h1 id="title">Welcome to the Library!</h1>
</div>
<body>

    <script src="javascript.js"></script>

    <div id="Content">
        <div class="form">
            <form action="post">
                <label for="bookTitle">Title</label>
                <input type="text" name="bookTitle" id="bookTitle" value="The Hobbit"><br>
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" value="JRR Tolkien"><br>
                <label for="bookPages">Pages</label>
                <input type="number" id="bookPages" value=250><br>
                <div id="pressMeDiv">
                    <button type="button" id="pressMe" onclick="addToPage()" >ADD BOOK TO LIBRARY</button>
                </div>
            </form>
            
        </div>
    
        
    
        <div id="Library">
        </div>
    </div>
   

</body>
<footer>
    <p class="footer"></p>
</footer>
</html>
